{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Details</title>

    {% load static %}
    <link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Update Information</h1>
<form method="POST" action="/update/{{ worker.id }}" class="p-5">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" name="fistname" value="{{ worker.firstname }}" class="form-control">

    {% csrf_token %}
    <label for="lname" class="form-label">Lastname</label>
    <input type="text" id="lname" name="lastname" value="{{ worker.lastname }}" class="form-control">

    {% csrf_token %}
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" value="{{ worker.email }}" class="form-control">

    {% csrf_token %}
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" id="dob" name="dob" value="{{ worker.dob }}" class="form-control">

     {% csrf_token %}
    <label for="education" class="form-label">Education</label>
    <input type="text" id="education" name="education" value="{{ worker.education }}" class="form-control">

    <button type="submit" value="Update" class="btn btn-primary">Update</button>
</form>

</body>
</html>

{% endblock %}
